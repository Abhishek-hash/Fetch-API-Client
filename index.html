<!doctype html>
<html lang="en">
<head>
  <title>StackOverflow Lite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (min-width: 850px)" href="css/bpmin850.css">
  <link rel="stylesheet" media="screen and (min-width: 200px) and (max-width: 700px)" href="css/small_screen.css">
  <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width: 700px)" href="css/medium_screen.css">

</head>
<body>
  <!-- header of the page-->

  

  <!---->
  <hr class="hr">
<section>

    <h2 style="float: right;">

    </h2>
        <!--heading-->
        <!--<h2 class="featured-heading">Featured question</h2>-->
        <h1 class="featured-question-title" id="featured-question-title"></h1>
        <div>
            <pre class="featured-question-body" id="featured-question-body"></pre>
            <input type="hidden" name="">
        </div>
        <div id="loading"> Please wait ... </div>
    <div class="answer-link" id="answer-link">
    <h3 id="answer-title">Answer this question</h3>
    <form onsubmit="return false" action="" method="post" class="answer-form" id="answer-form">
        <label for="answer_body">Enter your Answer here:</label><br>
        <textarea name="answer_body" id="answer-body"></textarea>
        <input type="hidden" name="user_id" id="featured-question-user-id" value="0">
        <input type="hidden" name="featured_question_id" id="featured-question-id" value="0"><br>
        <button type="submit" onclick="saveAnswer()">Submit</button>
    </form>
    <span class="alert" id="answer-status"></span>
    <button onclick="showAnswerForm()" id="answer-again">Answer Again</button>
</div>
</section>
  <hr>
  <!--main content-->
  <main class="main-content">

    <div class="featured-question">
      <!-- img url cover in css-->
    </div>
    <!--All featured skills-->
    <section class="featured-skills">
     

    </section>
  </main>

  <!-- footer for whole page-->

  <footer class="page-footer">
    <!--container for social links-->

  </footer>
  <script  type="text/javascript" src="scripts/queries.js"></script>
  <script  type="text/javascript" src="scripts/app.js"></script>
  <script defer type="text/javascript" src="scripts/misc.js"></script>
  <script defer type="text/javascript" src="scripts/main.js"></script>
  <script defer type="text/javascript" src="scripts/auth.js"></script>
</body>
</html>
